
<!DOCTYPE html>
<html>
<head>
  <title>Geburtstagsquiz</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
  <style>
    body { zoom:1.6; -moz-transform: scale(1.6); -moz-transform-origin: 0 0}
  </style>
<div style="padding-top: 24px; padding-left: 32px; padding-right: 32px;">
  <a href="start/index.html" style="text-decoration: underline; font-size: 22px;">Zurück</a>
  <h2 id="quiz-title"></h2>
  <div id="progress" style="margin-bottom: 32px;"></div>
  <div id="quiz"></div>
</div>

<script>const quizData = {
  quiz1: [
    { q: "Welches Lied machte Madonna 1984 weltberühmt?", a: "Like a Virgin", options: ["Like a Virgin","Holiday","Vogue","Papa Don’t Preach"] },
    { q: "Welcher Song von Nena wurde 1983 ein internationaler Hit?", a: "99 Luftballons", options: ["Irgendwie, irgendwo, irgendwann","99 Luftballons","Leuchtturm","Nur geträumt"] }
  ],
  quiz2: [
    { q: "Wer sang 1985 „Take On Me“?", a: "a-ha", options: ["a-ha","Depeche Mode","Erasure","Wham!"] },
    { q: "Wer veröffentlichte 1982 das Album Thriller, das bis heute das meistverkaufte Album aller Zeiten ist?", a: "Michael Jackson", options: ["Queen","Michael Jackson","Prince","Madonna"] },
    { q: "Welche Band sang „Sweet Child O’ Mine“ (1987/88)?", a: "Guns N’ Roses", options: ["Bon Jovi","Guns N’ Roses","Metallica","Aerosmith"] }
  ],
  quiz3: [
    { q: "Wie hieß das ikonische Auto in der Serie Knight Rider?", a: "KITT", options: ["KARR","KITT","Herbie","General Lee"] },
    { q: "Welche Spielkonsole brachte Nintendo 1983 auf den Markt?", a: "Nintendo Entertainment System (NES)", options: ["Sega Mega Drive","PlayStation","Nintendo Entertainment System (NES)","Game Boy"] }
  ],
  quiz4: [
    { q: "Welches Gerät leitete in den 80ern die mobile Musikkultur ein?", a: "Walkman", options: ["Discman","MP3-Player","Walkman","iPod"] },
    { q: "Welche Spielzeugreihe wurde in den 80ern durch eine Cartoon-Serie weltbekannt?", a: "Transformers ", options: ["Transformers ","Lego","Playmobil","Barbie"] },
    { q: "Welcher US-Präsident war von 1981 bis 1989 im Amt?", a: "Ronald Reagan", options: ["Jimmy Carter ","Ronald Reagan","George H. W. Bush","Bill Clinton"] }
  ],
  quiz5: [
    { q: "Welche Sportlerin wurde 1988 in Seoul zur „Königin der Leichtathletik“?", a: "Florence Griffith-Joyner", options: ["Steffi Graf","Florence Griffith-Joyner","Heike Drechsler","Katarina Witt"] },
    { q: "Welcher Science-Fiction-Film startete 1984 mit Arnold Schwarzenegger?", a: "The Terminator", options: ["Predator","The Terminator","Commando","Running Man"] }
  ],
  quiz6: [
    { q: "Wohin ging Leons Klassenfahrt in der Mittelstufe?", a: "Neuharlingersiel", options: ["Cochem","Berlin","Neuharlingersiel","Aurich"] },
    { q: "Wie lang fährt man mit dem Bus von Wissen nach Trondheim?", a: "29h", options: ["15h","29h","34h","23h"] }
  ],
  quiz7: [
    { q: "Welches Essen hasst Leon?", a: "rohe Karotten", options: ["gebackenen Tintenfisch","Gulasch","gekochten Brokkoli","rohe Karotten"] },
    { q: "Wo hat Soraya noch KEIN Praktikum gemacht?", a: "Im Ingenieurbüro", options: ["Flughafen Köln/Bonn","Im Ingenieurbüro"," Im Krankenhaus Kirchen"] }
  ],
  quiz8: [
    { q: "Welches gemeinsame Hobby hatten Leon und David vor dem Bogenschießen?", a: "Tennis", options: ["Fußball","Taekwondo","Tennis","Tischtennis"] },
    { q: "Wie heißt der verschmuste Kater von Chiara?", a: "Yoshi", options: ["Ginger","Kira","Yoshi","Fienchen","Lucy"] }
  ],
  quiz9: [
    { q: "Wie hießen die beiden weißen Kaninchen?", a: " Lissi und Lotta", options: ["Bill und Ben","Thomas und Tobias","Karl und Karlotta"," Lissi und Lotta"] },
    { q: "In welchem Brettspiel hatte David immer besonders viel Glück?", a: "Mensch Ärgere dich nicht", options: ["Lotti Karotti","Mensch Ärgere dich nicht","Monopoly","Scrabble"] }
  ],
  quiz10: [
    { q: "In welcher Kinderserie gibt es einen Charakter mit dem Namen „Knolle“?", a: "Bob der Baumeister", options: ["Bob der Baumeister","Thomas die Lokomotive","Kleiner roter Traktor","Heidi"] },
    { q: "Wie hieß das erste Kuscheltier von David?", a: "Lumpi", options: ["Willi","Lumpi","Freddi","Fips"] }
  ],
  quiz11: [
    { q: "Was war immer Leons Lieblingsfarbe?", a: "rot", options: ["grün","gelb","rot","blau"] },
    { q: "Was war Davids Klassenmaskottchen in der dritten Klasse?", a: "Drache", options: ["Delfin","Zebra","Drache","Bär"] }
  ],
  quiz12: [
    { q: "In welcher Kindergartengruppe war Leon?", a: "rot", options: ["rot","gelb","grün","blau"] },
    { q: "Wie hießen Frau Koziolleks Hunde?", a: "Botsmann und Nanuk", options: ["Rudolf und Stefan","Sam und Ollie","Botsmann und Nanuk","Fussel und Frida"] }
  ]
};

// URL-Parameter auslesen
const params = new URLSearchParams(window.location.search);
const quizId = "quiz" + params.get("id");

// Sicherstellen, dass Quiz existiert
if (!quizData[quizId]) {
  document.body.innerHTML = "<p>Quiz nicht gefunden.</p>";
  throw new Error("Ungültiges Quiz");
}

const questions = quizData[quizId];
const max = questions.length;
localStorage.setItem(quizId + "_max", max);

// Lade Fortschritt (wie viele Fragen schon korrekt beantwortet)
let progress = parseInt(localStorage.getItem(quizId + "_progress")) || 0;

let quizSubTitle = "";

if(params.get("id") == 1 || params.get("id") == 2){
  quizSubTitle = "Musik"
} 
else if(params.get("id") == 3 || params.get("id") == 4 || params.get("id") == 5){
  quizSubTitle = "Die 80er"
} 
else{
  quizSubTitle = "Family"
} 


// Titel setzen
document.getElementById("quiz-title").textContent = "Quiz " + params.get("id") + " - " + quizSubTitle;


function renderQuestion() {
  if (progress >= max) {
    // Fertig → zurück zur Startseite
    window.location.href = "start/index.html";
    return;
  }

  const q = questions[progress];

  // Fortschrittsanzeige
  document.getElementById("progress").innerHTML = `
    <progress style="margin: 12px 0 0 0" value="${progress}" max="${max}"></progress>
    <p style="margin: 0"><b>Frage ${progress + 1} von ${max}</b></p>
  `;

  // Frage + Antwortoptionen
  let optionsHtml = q.options.map((opt, i) => `
    <label  class="answer-label" style="display:block;margin:4px 0;">
      <input type="radio" class="answer" name="answer" value="${opt}">
      ${opt}
    </label>
  `).join("");

  document.getElementById("quiz").innerHTML = `
    <h2>${q.q}</h2>
    ${optionsHtml}
    <button onclick="checkAnswer()" class="quiz-button" style="margin-top: 16px">Antwort prüfen</button>
  `;
}

function checkAnswer() {
  const selected = document.querySelector('input[name="answer"]:checked');
  if (!selected) {
    alert("Du musst schon was auswählen...");
    return;
  }

  const userAnswer = selected.value;
  const correctAnswer = questions[progress].a;

  if (userAnswer === correctAnswer) {
    progress++;
    localStorage.setItem(quizId + "_progress", progress);

    if (progress >= max) {
      window.location.href = "start/index.html";
    } else {
      renderQuestion();
    }
  } else {
    alert("Falsch, versuch's nochmal!");
  }
}

renderQuestion();
</script>
</body>
</html>
