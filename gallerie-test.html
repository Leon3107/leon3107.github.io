<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Vintage Parallax Galerie</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: "Georgia", serif;
      background: #f3e5c8;
      color: #4a3b2a;
    }

    .parallax-wrapper {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #d2b48c;
    }

    .parallax-bg {
      position: absolute;
      inset: -10%;
      width: 200%;
      background-image:
        radial-gradient(circle at 0 0, rgba(255,255,255,0.15), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(0,0,0,0.25), transparent 55%),
        url("https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg");
      background-size: cover;
      background-position: center;
      filter: sepia(0.6) contrast(1.1) saturate(0.7);
      opacity: 0.85;
      will-change: transform;
      z-index: 0;
    }

    .parallax-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/0/09/Noise_Texture.jpg");
      mix-blend-mode: soft-light;
      opacity: 0.35;
      pointer-events: none;
    }

    .scroll-container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      gap: 4rem;
      padding: 4rem 15vw;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
    }

    .scroll-container::-webkit-scrollbar {
      height: 10px;
    }

    .scroll-container::-webkit-scrollbar-track {
      background: rgba(255, 248, 229, 0.4);
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: rgba(120, 90, 60, 0.7);
      border-radius: 5px;
    }

    .item {
      flex: 0 0 auto;
      background: transparent;
      border-radius: 8px;
      max-width: 320px;
      transform-origin: center center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow:
        0 15px 25px rgba(0, 0, 0, 0.35),
        0 0 0 10px rgba(255, 255, 255, 0.4);
    }

    /* verschiedene Höhen + Drehungen, wiederholt sich für beliebig viele Bilder */
    .item:nth-child(6n + 1) { transform: rotate(-4deg) translateY(-20px); }
    .item:nth-child(6n + 2) { transform: rotate( 2deg) translateY( 10px); }
    .item:nth-child(6n + 3) { transform: rotate(-2deg) translateY(-40px); }
    .item:nth-child(6n + 4) { transform: rotate( 3deg) translateY( 30px); }
    .item:nth-child(6n + 5) { transform: rotate(-3deg) translateY(-10px); }
    .item:nth-child(6n + 6) { transform: rotate( 1.5deg) translateY(25px); }

    .item:hover {
      transform: scale(1.04) translateY(0) rotate(0deg);
      box-shadow:
        0 20px 30px rgba(0, 0, 0, 0.4),
        0 0 0 12px rgba(255, 255, 255, 0.7);
    }

    /* FILMLOOK-RAND */
    .film-frame {
      position: relative;
      padding: 1.2rem;
      background: #111;
      border-radius: 6px;
      overflow: hidden;
    }

    /* Sprocket-Holes links & rechts */
    .film-frame::before,
    .film-frame::after {
      content: "";
      position: absolute;
      top: 10%;
      bottom: 10%;
      width: 14px;
      background-image: radial-gradient(circle, #f4f0d8 51%, transparent 53%);
      background-size: 14px 28px;
      background-repeat: repeat-y;
      opacity: 0.85;
      pointer-events: none;
    }

    .film-frame::before {
      left: 2px;
    }

    .film-frame::after {
      right: 2px;
    }

    .film-frame img {
      display: block;
      max-width: 100%;
      height: auto;          /* Aspect Ratio bleibt erhalten */
      object-fit: contain;   /* falls max-width kleiner als Bildabmessung */
      border-radius: 4px;
      background: #222;
      filter: sepia(0.3) contrast(1.05) saturate(0.9);
    }

    .caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      color: #6b5540;
      letter-spacing: 0.04em;
      background: rgba(255, 252, 240, 0.95);
      padding: 0.4rem 0.6rem;
      border-radius: 0 0 10px 10px;
      border-top: 1px solid rgba(120, 90, 60, 0.3);
    }

    .title {
      position: absolute;
      top: 1.5rem;
      left: 2rem;
      z-index: 2;
      font-size: 1.4rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(45, 32, 20, 0.9);
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.7);
    }

    .title span {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 0.28em;
      margin-top: 0.3rem;
      text-transform: none;
      color: rgba(45, 32, 20, 0.75);
    }
  </style>
</head>
<body>
  <div class="parallax-wrapper">
    <div class="parallax-bg"></div>

    <div class="title">
      Gallerie
    </div>

    <div class="scroll-container" id="gallery">
      <!-- Beliebig viele items möglich, einfach kopieren -->
      <figure class="item">
        <div class="film-frame">
          <img src="images/Landscapes/01.jpg" alt="Vintage Bild 1">
        </div>
        <figcaption class="caption">Erinnerung #1</figcaption>
      </figure>

      <figure class="item">

        </div>

      </figure>

      <figure class="item">

        <figcaption class="caption">Erinnerung #3</figcaption>
      </figure>

      <figure class="item">

        </div>

      <figure class="item">

      <figure class="item">
