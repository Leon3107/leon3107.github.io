<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Vintage Parallax Galerie</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* Wir scrollen nur im Container horizontal */
      font-family: "Georgia", serif;
      background: #f3e5c8;
      color: #4a3b2a;
    }

    .parallax-wrapper {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #d2b48c;
    }

    /* Hintergrund-Ebene für Parallax-Effekt */
    .parallax-bg {
      position: absolute;
      inset: -10%;
      width: 200%;
      background-image:
        radial-gradient(circle at 0 0, rgba(255,255,255,0.15), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(0,0,0,0.25), transparent 55%),
        url("https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg");
      background-size: cover;
      background-position: center;
      filter: sepia(0.6) contrast(1.1) saturate(0.7);
      opacity: 0.85;
      will-change: transform;
      z-index: 0;
    }

    .parallax-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("ttps://grainy-gradients.vercel.app/noise.svg");
      mix-blend-mode: soft-light;
      opacity: 0.35;
      pointer-events: none;
    }

    /* Container mit den Bildern, der horizontal scrollt */
    .scroll-container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      gap: 4rem;
      padding: 4rem 15vw;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      scroll-padding-inline: 15vw;
    }

    .scroll-container::-webkit-scrollbar {
      height: 10px;
    }

    .scroll-container::-webkit-scrollbar-track {
      background: rgba(255, 248, 229, 0.4);
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: rgba(120, 90, 60, 0.7);
      border-radius: 5px;
    }

    .item {
      scroll-snap-align: center;
      flex: 0 0 auto;
      background: rgba(255, 252, 240, 0.95);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid rgba(120, 90, 60, 0.4);
      box-shadow:
        0 15px 25px rgba(0, 0, 0, 0.35),
        0 0 0 10px rgba(255, 255, 255, 0.4);
      max-width: 320px;
      transform-origin: center center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Muster wiederholt sich für beliebig viele Bilder:
       unterschiedliche Höhe + leichte Rotation */
    .item:nth-child(6n + 1) {
      transform: rotate(-4deg) translateY(-20px);
    }
    .item:nth-child(6n + 2) {
      transform: rotate(2deg) translateY(10px);
    }
    .item:nth-child(6n + 3) {
      transform: rotate(-2deg) translateY(-40px);
    }
    .item:nth-child(6n + 4) {
      transform: rotate(3deg) translateY(30px);
    }
    .item:nth-child(6n + 5) {
      transform: rotate(-3deg) translateY(-10px);
    }
    .item:nth-child(6n + 6) {
      transform: rotate(1.5deg) translateY(25px);
    }

    .item:hover {
      transform: scale(1.04) translateY(0) rotate(0deg);
      box-shadow:
        0 20px 30px rgba(0, 0, 0, 0.4),
        0 0 0 12px rgba(255, 255, 255, 0.7);
    }

    .item img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 6px;
      filter: sepia(0.3) contrast(1.05) saturate(0.8);
    }

    .caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      color: #6b5540;
      letter-spacing: 0.04em;
    }

    .title {
      position: absolute;
      top: 1.5rem;
      left: 2rem;
      z-index: 2;
      font-size: 1.4rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(45, 32, 20, 0.9);
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.7);
    }

    .title span {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 0.28em;
      margin-top: 0.3rem;
      text-transform: none;
      color: rgba(45, 32, 20, 0.75);
    }
  </style>
</head>
<body>
  <div class="parallax-wrapper">
    <div class="parallax-bg"></div>

    <div class="title">
      Vintage Gallery
      <span>Scroll &amp; Drift</span>
    </div>

    <div class="scroll-container" id="gallery">
      <!-- Du kannst diese Figure-Blöcke einfach beliebig oft kopieren -->
      <figure class="item">
        <img src="images/landscapes/01.jpg" alt="Vintage Bild 1">
        <figcaption class="caption">Erinnerung #1</figcaption>
      </figure>

      <figure class="item">
        <img src="images/landscapes/02.jpg" alt="Vintage Bild 2">
        <figcaption class="caption">Erinnerung #2</figcaption>
      </figure>

      <figure class="item">
        <img src="images/landscapes/03.jpg" alt="Vintage Bild 3">
        <figcaption class="caption">Erinnerung #3</figcaption>
      </figure>

      <figure class="item">
        <img src="images/landscapes/04.jpg" alt="Vintage Bild 4">
        <figcaption class="caption">Erinnerung #4</figcaption>
      </figure>

      <figure class="item">
        <img src="images/landscapes/05.jpg" alt="Vintage Bild 5">
        <figcaption class="caption">Erinnerung #5</figcaption>
      </figure>

      <figure class="item">
        <img src="images/landscapes/06.jpg" alt="Vintage Bild 6">
        <figcaption class="caption">Erinnerung #6</figcaption>
      </figure>

      <!-- Mehr Bilder? Einfach weiter: -->
      <!--
      <figure class="item">
        <img src="bild7.jpg" alt="Vintage Bild 7">
        <figcaption class="caption">Erinnerung #7</figcaption>
      </figure>
      -->
    </div>
  </div>

  <script>
	  const scrollContainer = document.getElementById('gallery');
	  const parallaxBg = document.querySelector('.parallax-bg');

	  function updateParallax() {
		const scrollLeft = scrollContainer.scrollLeft;
		const offset = scrollLeft * -0.2;
		parallaxBg.style.transform = `translateX(${offset}px)`;
	  }

	  scrollContainer.addEventListener('scroll', updateParallax);
	  updateParallax();

	  // Mausrad vertikal -> horizontal scrollen
	  scrollContainer.addEventListener('wheel', function(event) {
		// Standard-Scrollen unterbinden (damit nicht die Seite versucht vertikal zu scrollen)
		event.preventDefault();

		// deltaY benutzen, um horizontal zu scrollen
		scrollContainer.scrollLeft += event.deltaY;
	  }, { passive: false });
	</script>
</body>
</html>
