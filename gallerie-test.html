<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Vintage Parallax Galerie</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
		font-family: 'Courier New', monospace;
      background: #f3e5c8;
      color: #4a3b2a;
    }

    .parallax-wrapper {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #d2b48c;
    }

    .parallax-bg {
      position: absolute;
      inset: -10%;
      width: 200%;
      background-image:
        radial-gradient(circle at 0 0, rgba(255,255,255,0.15), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(0,0,0,0.25), transparent 55%),
        url("https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg");
      background-size: cover;
      background-position: center;
      filter: sepia(0.6) contrast(1.1) saturate(0.7);
      opacity: 0.85;
      will-change: transform;
      z-index: 0;
    }

    .parallax-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/0/09/Noise_Texture.jpg");
      mix-blend-mode: soft-light;
      opacity: 0.35;
      pointer-events: none;
    }

    .scroll-container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      gap: 4rem;
      padding: 4rem 15vw;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
    }

    .scroll-container::-webkit-scrollbar {
      height: 10px;
    }

    .scroll-container::-webkit-scrollbar-track {
      background: rgba(255, 248, 229, 0.4);
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: rgba(120, 90, 60, 0.7);
      border-radius: 5px;
    }

    .item {
      flex: 0 0 auto;
      background: transparent;
      border-radius: 8px;
      max-width: 320px;
      transform-origin: center center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow:
        0 15px 25px rgba(0, 0, 0, 0.35),
        0 0 0 10px rgba(255, 255, 255, 0.4);
    }

    /* verschiedene Höhen + Drehungen, wiederholt sich für beliebig viele Bilder */
    .item:nth-child(6n + 1) { transform: rotate(-4deg) translateY(-20px); }
    .item:nth-child(6n + 2) { transform: rotate( 2deg) translateY( 10px); }
    .item:nth-child(6n + 3) { transform: rotate(-2deg) translateY(-40px); }
    .item:nth-child(6n + 4) { transform: rotate( 3deg) translateY( 30px); }
    .item:nth-child(6n + 5) { transform: rotate(-3deg) translateY(-10px); }
    .item:nth-child(6n + 6) { transform: rotate( 1.5deg) translateY(25px); }

    .item:hover {
      transform: scale(1.04) translateY(0) rotate(0deg);
      box-shadow:
        0 20px 30px rgba(0, 0, 0, 0.4),
        0 0 0 12px rgba(255, 255, 255, 0.7);
    }

    /* Basis-Style für Filmrahmen */
	.film-frame {
	  position: relative;
	  padding: 1.2rem;
	  background: #111;
	  border-radius: 10px;
	  overflow: hidden;
	}

	/* gemeinsame Basis für Pseudo-Elemente */
	.film-frame::before,
	.film-frame::after {
	  content: "";
	  position: absolute;
	  background-image: radial-gradient(circle, #f4f0d8 52%, transparent 55%);
	  opacity: 0.85;
	  pointer-events: none;
	}

	/* --- Querformat: Löcher an den langen Seiten links/rechts --- */
	.film-frame.landscape::before,
	.film-frame.landscape::after {
	  top: 10%;
	  bottom: 10%;
	  width: 14px;
	  background-size: 14px 28px;   /* Löcher untereinander */
	  background-repeat: repeat-y;
	}

	.film-frame.landscape::before {
	  left: 3px;
	}

	.film-frame.landscape::after {
	  right: 3px;
	}

	/* --- Hochformat: Löcher an den langen Seiten oben/unten --- */
	.film-frame.portrait::before,
	.film-frame.portrait::after {
	  left: 10%;
	  right: 10%;
	  height: 14px;
	  background-size: 28px 14px;  /* Löcher nebeneinander */
	  background-repeat: repeat-x;
	}

	.film-frame.portrait::before {
	  top: 3px;
	}

	.film-frame.portrait::after {
	  bottom: 3px;
	}

	/* Bild selbst */
	.film-frame img {
	  display: block;
	  max-width: 100%;
	  height: auto;          /* Aspect Ratio bleibt erhalten */
	  object-fit: contain;
	  border-radius: 4px;
	  background: #222;
	  filter: sepia(0.5) contrast(1.05) saturate(0.7);
	}
	
    .caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      color: #6b5540;
      letter-spacing: 0.04em;
      background: rgba(255, 252, 240, 0.95);
      padding: 0.4rem 0.6rem;
      border-radius: 0 0 10px 10px;
      border-top: 1px solid rgba(120, 90, 60, 0.3);
    }

    .title {
      position: absolute;
      top: 1.5rem;
      left: 2rem;
      z-index: 2;
      font-size: 1.4rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(45, 32, 20, 0.9);
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.7);
    }

    .title span {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 0.28em;
      margin-top: 0.3rem;
      text-transform: none;
      color: rgba(45, 32, 20, 0.9);
    }
  </style>
</head>
<body>
  <div class="parallax-wrapper">
    <div class="parallax-bg"></div>

    <div class="title">
      Fujica ST605N<br>
      Agfa Silette-L Prontor 125
    </div>

    <div class="scroll-container" id="gallery">
      <!-- Beliebig viele items möglich, einfach kopieren -->
      <figure class="item">
        <div class="film-frame">
          <img src="images/Landscapes/01.jpg" alt="Vintage Bild 1">
        </div>
        <figcaption class="caption">Erinnerung #1</figcaption>
      </figure>

      <figure class="item">
        <div class="film-frame">
          <img src="images/Landscapes/02.jpg" alt="Vintage Bild 2">
        </div>
        <figcaption class="caption">Erinnerung #2</figcaption>
      </figure>

      <figure class="item">
        <div class="film-frame">
          <img src="images/Landscapes/03.jpg" alt="Vintage Bild 3">
        </div>
        <figcaption class="caption">Erinnerung #3</figcaption>
      </figure>

      <figure class="item">
        <div class="film-frame">
          <img src="images/Landscapes/04.jpg" alt="Vintage Bild 4">
        </div>
        <figcaption class="caption">Erinnerung #4</figcaption>
      </figure>

      <figure class="item">
        <div class="film-frame">
          <img src="images/Landscapes/05.jpg" alt="Vintage Bild 5">
        </div>
        <figcaption class="caption">Erinnerung #5</figcaption>
      </figure>

      <figure class="item">
        <div class="film-frame">
          <img src="images/Landscapes/06.jpg" alt="Vintage Bild 6">
        </div>
        <figcaption class="caption">Erinnerung #6</figcaption>
      </figure>

      <!-- Weitere Bilder einfach anhängen -->

      -->
    </div>
  </div>
	<script>
  window.addEventListener('DOMContentLoaded', function () {
    const scrollContainer = document.getElementById('gallery');
    const parallaxBg = document.querySelector('.parallax-bg');

    if (!scrollContainer || !parallaxBg) {
      console.warn('Gallery oder Parallax-Hintergrund nicht gefunden.');
      return;
    }

    // ---- Parallax ----
    function updateParallax() {
      const scrollLeft = scrollContainer.scrollLeft;
      const offset = scrollLeft * -0.2;
      parallaxBg.style.transform = `translateX(${offset}px)`;
    }

    scrollContainer.addEventListener('scroll', updateParallax);
    updateParallax();

    // ---- Wheel: vertikal -> horizontal ----
    function wheelToHorizontal(event) {
      if (Math.abs(event.deltaY) > Math.abs(event.deltaX)) {
        event.preventDefault();
        scrollContainer.scrollLeft += event.deltaY;
      }
    }

    scrollContainer.addEventListener('wheel', wheelToHorizontal, { passive: false });

    window.addEventListener('wheel', function (event) {
      const targetInsideGallery = event.target.closest && event.target.closest('#gallery');
      if (targetInsideGallery) {
        wheelToHorizontal(event);
      }
    }, { passive: false });

    // ---- Film-Löcher auf der langen Seite ----
    function applyFilmOrientation(img) {
      const frame = img.closest('.film-frame');
      if (!frame || !img.naturalWidth || !img.naturalHeight) return;

      if (img.naturalWidth >= img.naturalHeight) {
        // Querformat -> Löcher oben/unten
        frame.classList.add('portrait');
        frame.classList.remove('landscape');
      } else {
        // Hochformat -> Löcher links/rechts
        frame.classList.add('landscape');
        frame.classList.remove('portrait');
      }
    }

    document.querySelectorAll('.film-frame img').forEach((img) => {
      if (img.complete) {
        // Bild ist schon geladen (z.B. aus Cache)
        applyFilmOrientation(img);
      } else {
        img.addEventListener('load', () => applyFilmOrientation(img));
      }
    });
  });
</script>

  
</body>
</html>
